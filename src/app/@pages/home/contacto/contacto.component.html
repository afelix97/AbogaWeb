<div class="container-contacto">
    <div class="col-12 position-absolute p-0">
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7939.208402652763!2d-108.07293023065205!3d25.455235722032203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86bb87d9c30d6f3b%3A0x389668229277c93b!2sDespacho%20Jur%C3%ADdico!5e0!3m2!1ses!2smx!4v1618779788629!5m2!1ses!2smx"
            allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="col-8 col-sm-7 col-md-5 col-lg-4 col-xl-3 card shadow-lg px-5 contacto-form float-right mt-5 py-3 mr-5">
        <h2 class="pt-3 text-center"> <strong>CONTACTO</strong></h2>
        <form class="needs-validation">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label class="text-white">Su Nombre</mat-label>
                        <input matInput name="nombre" autocomplete="off" placeholder="Escribe aquí..." required>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label class="text-white">Su Apellidos</mat-label>
                        <input matInput name="apellido" autocomplete="off" placeholder="Escribe aquí..." required>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="legacy">
                        <mat-label class="text-white">Su Email</mat-label>
                        <input type="email" autocomplete="off" matInput name="email" placeholder="you@example.com" required>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="legacy">
                        <mat-label class="text-white">Su Teléfono <span class="text-muted ">(opcional)</span></mat-label>
                        <input type="number" autocomplete="off" matInput name="telefono" placeholder="##########" maxlength="10" minlength="10">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="legacy">
                        <mat-label class="text-white">Su Mensaje </mat-label>
                        <textarea autocomplete="off" matInput name="mensaje" rows="1" placeholder="Escribe aquí..." required></textarea>
                    </mat-form-field>
                </div>
            </div>
            <hr class="my-2">
            <button mat-raised-button color="primary" class="w-100 mb-2" type="submit ">ENVIAR COMENTARIO(S)</button>
        </form>
    </div>
</div>
